# This workflow builds your Android app using Buildozer and uploads the APK and build logs
name: Android Build

# Trigger the workflow on pushes and pull requests to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # GitHub-hosted runner

    steps:
      # Checkout your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Generate a UTC date string to use in cache keys
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      # ‚úÖ Step 1: Pin Java to version 8 for compatibility with Android toolchain
      - name: Setup Java 8 for Buildozer
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install pip dependencies including pinned Cython and plyer from GitHub
      - name: Install pip dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 git+https://github.com/kivy/plyer.git
      
      # Clean Buildozer Cache
      - name: Clean Buildozer cache
        run: rm -rf .buildozer
             rm -rf ~/.buildozer

      # Cache global Buildozer directory to avoid re-downloading SDK/NDK
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-${{ runner.os }}-

      # Cache per-project Buildozer directory
      - name: Cache Buildozer directory in app
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ github.run_id }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.buildozer/android/platform/android-sdk
          key: ${{ runner.os }}-android-sdk-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      # Cache Android NDK (r25b)
      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: ~/.buildozer/android/platform/android-ndk-r25b
          key: ${{ runner.os }}-android-ndk-${{ env.date }}
          restore-keys: |
            ${{ runner.os }}-android-ndk-

      # Install system packages required for Buildozer and Python-for-Android
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev libunwind-dev zlib1g-dev \
            libsqlite3-dev sqlite3 bzip2 libbz2-dev openssl libgdbm-dev \
            libgdbm-compat-dev liblzma-dev libreadline-dev uuid-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            zip unzip autoconf libtool pkg-config libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake

      # ‚úÖ Step 2: Unify NDK paths to r25b for consistent recipe behavior
      - name: Build with Buildozer (verbose)
        id: buildozer
        env:
          ANDROID_NDK: /usr/local/lib/android/sdk/ndk/android-ndk-r25b
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/android-ndk-r25b
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/android-ndk-r25b
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/android-ndk-r25b
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
          P4A_LOG_LEVEL: "2"
        run: |
         set -eux
         echo "Using NDK: $ANDROID_NDK"
         mkdir -p artifacts # Build only (no deploy/run) and fail on error; capture verbose log
         buildozer -v android debug build 2>&1 | tee artifacts/build_log.txt

      # Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses

      - name: Install Android Build Tools
        run: $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "build-tools;34.0.0"

      - name: Install Android API level 34
        run: $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "platforms;android-34"
      
      - name: Show Buildozer log tail
        run: |
            echo "Last 100 lines of Buildozer log:"
            tail -n 100 artifacts/build_log.txt || echo "No build log found"

        # Show output files to help locate APK if bin/*.apk is missing
      - name: Show build output
        run: |
          echo "Listing top-level files"
          ls -la
          echo "Listing bin directory"
          ls -la bin || true
          echo "Listing common Android output dirs"
          ls -la app/build/outputs/apk || true
          ls -la build || true

      # Upload verbose build log for inspection
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: artifacts/build_log.txt

      - name: Search for APK artifacts
        run: |
          echo "Searching for APKs in bin/"
          find bin -name "*.apk" || echo "No APKs found in bin"

          echo "Searching for APKs in .buildozer/android/platform/build-arm64-v8a"
          find .buildozer/android/platform/build-arm64-v8a -name "*.apk" || echo "No APKs found in build-arm64-v8a"

          echo "Searching for APKs in dists/"
          find .buildozer/android/platform/build-arm64-v8a/dists -name "*.apk" || echo "No APKs found in dists"

      # üîç Inspect Buildozer output directories
      - name: Inspect Buildozer output
        run: |
         echo "Listing contents of bin/"
         ls -la bin || true

         echo "Listing contents of .buildozer/android/platform"
         ls -la .buildozer/android/platform || true

         echo "Listing contents of .buildozer/android/platform/build-arm64-v8a"
         ls -la .buildozer/android/platform/build-arm64-v8a || true

         echo "Searching for Gradle logs"
         find .buildozer/android/platform/build-arm64-v8a -name "*.log" || true

         echo "Searching for APKs anywhere in the project"
         find . -name "*.apk" || echo "No APKs found"

         echo "Searching for APKs inside .buildozer"
         find .buildozer -type f -name "*.apk" || echo "No APKs found in .buildozer"

         echo "Listing all subfolders and contents of bin/"
         ls -laR bin || true

         echo "Listing contents of dists/"
         ls -la .buildozer/android/platform/build-arm64-v8a/dists || true

         echo "Recursively searching for APKs inside dists/"
         find .buildozer/android/platform/build-arm64-v8a/dists -name "*.apk" || echo "No APKs found in dists"

         echo "Searching for APKs anywhere in the project"
         find . -name "*.apk" || echo "No APKs found"

      # ‚úÖ List all APKs to verify build output
      - name: List APK files
        run: |
          echo "Searching for APKs..."
          find . -name "*.apk" || echo "No APKs found."

      - name: Show Buildozer log tail
        run: |
          echo "Last 100 lines of Buildozer log:"
          tail -n 100 artifacts/build_log.txt || echo "No build log found"

      - name: Show full Buildozer error block
        run: |
           echo "Searching for Buildozer error lines:"
           grep -iE "error|exception|traceback|failed" artifacts/build_log.txt || echo "No error lines found"
      
      # ‚ö†Ô∏è Warn if no APKs were found
      - name: Warn if no APKs found
        run: |
          if ! find . -name "*.apk" | grep -q .; then
            echo "‚ö†Ô∏è No APKs found. Check if Buildozer completed successfully or if APKs are placed in a custom path."
          fi

      # üì¶ Upload APK artifact if present in any common location
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: |
            .buildozer/android/platform/build-/dists//.apk
            .buildozer/android/platform/build-/dists//bin/.apk
            bin/.apk
            app/build/outputs/apk//.apk
            retention-days: 3
          retention-days: 3
